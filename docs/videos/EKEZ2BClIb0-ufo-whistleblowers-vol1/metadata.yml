description: "Volume 1 of a new series analyzing UFO whistleblowers throughout history\
  \ where I will review the claims and credibility of the most interesting claims\
  \ surrounding the UAP phenomenon. These whistleblowers can be of ironclad reputation\
  \ like David Grusch, bound by legal testimony like Robert Salas, or have interesting\
  \ stories with no real evidence like Bob Lazar.\n\nToday's video focuses on two\
  \ former US Army veterans - 1st Lt. Walter Haut and white House Signaling Agency\
  \ Army Technician Stephen Loveking.\n\nHaut served as the public relations officer\
  \ for the 509th Bomb Group out of Roswell Army Air Field during 1947. His testimony\
  \ surrounds the most famous and discussed alleged UFO crash in human history - the\
  \ Roswell crash. Haut's two signed affidavits and other relevant testimony help\
  \ to paint a picture of how the USG and General Ramey reacted to and changed the\
  \ narrative around Roswell to that of a recovered Weather Balloon. Haut additionally\
  \ has astonishing first-hand encounters of the Roswell wreckage, craft, and beings\
  \ recovered....\n\nStephen Lovekin served in the White House Signaling Agency during\
  \ the terms of Eisenhower and Kennedy. During his time close to the White House,\
  \ Lovekin gained key insights into the interworkings of Project Blue Book, and how\
  \ the public, declassified report reflected none of the images, cases, terminology,\
  \ etc that made its way to the public. Lovekin also claims to have first-hand experience\
  \ with wreckage and bodies from the 1947 Roswell Crash. Lovekin's testimony can\
  \ help shed light on the famous speech surrounding the \"Military Industrial Complex\"\
  \ by Eisenhower. He claims that once read into the UAP estimate, Eisenhower was\
  \ phased out of USG UFO programs. This is where the legacy program Grusch speaks\
  \ of spiraled out of control, free of congressional oversight. \n\n0:00 Intro\n\
