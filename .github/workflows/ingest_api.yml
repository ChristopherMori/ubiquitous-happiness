name: Ingest YouTube metadata via API (no Whisper)

on:
  schedule:
    - cron: "0 3 * * 1"
  workflow_dispatch: {}

jobs:
  ingest:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          pip install -r requirements.txt
          python -m spacy download en_core_web_sm || true

      - name: Fetch metadata via API
        env:
          YT_API_KEY: ${{ secrets.YT_API_KEY }}
        run: |
          python scripts/ingest_via_api.py "@UAPGerb"

      - name: Generate pages and update nav
        run: |
          python scripts/build.py

      - name: Commit changes
        uses: EndBug/add-and-commit@v9
        with:
          add: "docs/** data/catalog.json mkdocs.yml"
          message: "Ingest (API): update video catalog and pages"


